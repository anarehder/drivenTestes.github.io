<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./imagens/logo1.jpeg"/>

    <title>
      Bate Papo UOL
    </title>

  </head>
  <body>
    <div class="fundo largura">

        <div class="header largura">
            <div class="logo">
                <img src="./imagens/logo 2.png" alt="bate-papo">
            </div>
            <div class="iconeUsuarios">
                <ion-icon name="people"></ion-icon>
            </div>
        </div>
        <div class="main largura">
            <div class="acessoNaSala">
                <div class="hora">(09:21:45)</div>
                <div class="usuario negrito">João</div>
                <div class="mensagem texto">entra na sala...</div>
            </div>
            <div class="mensagemComum">
                <div class="hora">(09:22:28)</div>
                <div class="usuario negrito">João</div>
                <div class="mensagem texto">para</div>
                <div class="destinatario negrito">Todos:</div>
                <div class="mensagem texto">Bom dia</div>
            </div>
            <div class="mensagemComum">
                <div class="hora">(09:22:38)</div>
                <div class="usuario negrito">Maria</div>
                <div class="mensagem texto">para</div>
                <div class="destinatario negrito">João:</div>
                <div class="mensagem texto">Oi João :)</div>
            </div>
            <div class="mensagemPrivada">
                <div class="hora">(09:22:48)</div>
                <div class="usuario negrito">João</div>
                <div class="mensagem texto">reservadamente para</div>
                <div class="destinatario negrito">Maria:</div>
                <div class="mensagem texto">Oi gatinha quer tc?</div>
            </div>
            <div class="acessoNaSala">
                <div class="hora">(09:22:58)</div>
                <div class="usuario negrito">Maria</div>
                <div class="mensagem texto">sai da sala...</div>
            </div>
        </div>
        <div class="footer largura">
            <div class="enviarMensagem">
                <input type="text" placeholder="Escreva aqui...">
            </div>
            <div class="iconeEnvio">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>

    </div> <!-- fundo-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
  </body>
